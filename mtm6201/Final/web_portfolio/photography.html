         <h2>
            CONTACT ME!

         <section class="sForm">
            <form>
               <!-- form with user information -->
               <div class="ssform">
                  <label for="name"></label>
                  <div class="namespace">
                     <h3>
                        Full Name*
                     </h3>
                     <input type="text" name="nm" id="name" placeholder="Your Name">
                  </div>
                  <h3>
                     Email Address*
                  </h3>
                  <div class="ssform">
                     <label for="email"></label>
                     <input type="text" name="add" id="email" placeholder="Email"><br>
                  </div>
                  <h3>
                     Message*
                  </h3>
                  <div class="ssform">
                     <label for="message"></label>
                     <textarea rows="5" cols="50" name="ms" id="message" placeholder="Your Message"></textarea>
                  </div>
               </div>
            </form>
