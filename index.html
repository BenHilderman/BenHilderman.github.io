    .profile-picture img {

    .hero-name {

    .cta-button {

    .cta-button:hover {

    /* VIDEOS SECTION (3×3 grid) + Hybrid "Delayed Preload" for iframes */
    .videos-section {
      text-align: center;
      padding: 50px 20px;
      background-color: #f4f4f4;
    }
    .videos-section h2 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #333;
    }
    .videos-section p {
      margin-bottom: 20px;
    }
    .videos-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .video-item {
      position: relative;
      aspect-ratio: 16/9;
      overflow: hidden;
      border-radius: 8px;
      background: #000;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .video-item:hover {
      transform: scale(1.02);
    }
    .thumbnail {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      transition: transform 0.3s ease;
    }
    .video-item:hover .thumbnail {
      transform: scale(1.05);
    }
    .youtube-iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none; /* hidden until hover + src is set */
    }
    .video-item:hover .thumbnail {
      display: none;
    }
    .video-item:hover .youtube-iframe {
      display: block;
    }

    /* FOOTER */
    .footer {

      color: #f2f2f2;
      text-align: center;
      padding: 20px 0;
    }
    .scroll-to-bottom {
      cursor: pointer;
    }
  </style>

  <!-- INLINE JAVASCRIPT -->
  <script>
    // Delayed Preload (#3 Hybrid Approach)
    window.addEventListener('load', () => {
      // Wait 2 seconds after full window load
      setTimeout(() => {
        document.querySelectorAll('.youtube-iframe').forEach((frame) => {
          const dataSrc = frame.getAttribute('data-src');
          if (dataSrc) {
            frame.src = dataSrc; // Assign the real src
          }
        });
      }, 2000);
    });

    document.addEventListener('DOMContentLoaded', function() {
      // 1) Background image for hero
      const heroSection = document.getElementById('home');
      if (heroSection) {
        heroSection.style.backgroundImage = "url('images/cloudsbg.gif')";
        heroSection.style.backgroundSize = "cover";
        heroSection.style.backgroundPosition = "center";
        heroSection.style.backgroundRepeat = "no-repeat";
        heroSection.style.backgroundAttachment = "fixed";
      }

      // 2) Custom smooth scrolling
      const scrollBtns = document.querySelectorAll('.scroll-to-bottom');

      // Define the custom scroll function:
      function customSmoothScroll(targetElement, duration) {
        const startY = window.scrollY;
        const targetY = targetElement.getBoundingClientRect().top + window.scrollY;
        const distance = targetY - startY;
        let startTime = null;

        // Ease-in-out cubic function
        function easeInOutCubic(t) {
          return t < 0.5
            ? 4 * t * t * t
            : (t - 1) * (2 * t - 2) * (2 * t - 2) + 1;
        }

        // Animation loop
        function animation(currentTime) {
          if (!startTime) startTime = currentTime;
          const elapsed = currentTime - startTime;
          let progress = elapsed / duration;
          if (progress > 1) progress = 1;

          const easedProgress = easeInOutCubic(progress);
          window.scrollTo(0, startY + distance * easedProgress);

          if (progress < 1) {
            requestAnimationFrame(animation);
          }
        }

        requestAnimationFrame(animation);
      }

      // Attach click events to each .scroll-to-bottom link
      scrollBtns.forEach((btn) => {
        btn.addEventListener('click', function(e) {
          e.preventDefault();
          const targetId = this.getAttribute('href').substring(1);
          const targetElement = document.getElementById(targetId);
          if (targetElement) {
            // Set your custom scroll duration (e.g., 2000 ms)
            customSmoothScroll(targetElement, 2000);
          }
        });
        // 4) Increase drop-shadow on divider as user nears the videos section
        //    This will make the cloud boundary more pronounced.
        const dividerTop = divider.offsetTop;
        if (window.scrollY + window.innerHeight > dividerTop + 50) {
          // If we've passed the divider by 50px
          divider.classList.add('show-shadow');
        } else {
          divider.classList.remove('show-shadow');
        }
      });
    });
